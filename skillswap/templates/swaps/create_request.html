{% extends 'base.html' %}
{% load static %}

{% block title %}Request Skill Swap - SkillSwap{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8 card">
    <div class="max-w-md w-full card-body">
        <div class="bg-gray-800 rounded-lg shadow-md p-8">
            <h1 class="card-title text-center mb-4">Request Skill Swap</h1>

            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 text-white">Skill Details</h2>
                <div class="bg-gray-600 rounded-lg">
                    <div class="text-white space-y-2">
                        <div class="flex items-center gap-2">
                            <p class="font-medium">Requesting from : &nbsp;{{ requested_user.username }}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <p class="font-medium">Skill name : &nbsp;{{ requested_skill.name }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="skill_offered" class="block text-lg font-medium text-white mb-2">
                        Select a skill to offer in exchange:
                    </label>
                    <select name="skill_offered" id="skill_offered"
                        class="w-full text-lg bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for skill in skills %}
                        <option value="{{ skill.skill.id }}">{{ skill.skill.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mt-4">
                    <label for="proposed_time" class="block text-lg font-medium text-white mb-2">
                        Proposed Time:
                    </label>
                    <input type="datetime-local" name="proposed_time" id="proposed_time" required
                        class="w-full px-4 py-2 text-lg bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mt-4 d-flex align-items-center">
                    <label for="message" class="block text-lg font-medium text-white mb-2">
                        Message (optional):
                    </label>
                    <textarea name="message" id="message" rows="4"
                        class="h-[40px] px-4 py-2 mx-2 text-lg bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="flex justify-end space-x-4 mt-4">
                    <a href="{% url 'skills:skill_detail' requested_skill.id %}" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Send Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
