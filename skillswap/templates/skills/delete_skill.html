{% extends 'base.html' %}

{% block title %}Delete Skill - SkillSwap{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0 text-white">Delete Skill: {{ user_skill.skill.name }}</h2>
                </div>
                <div class="card-body">
                    <p class="text-white-50">Are you sure you want to delete this skill? This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Delete Skill
                            </button>
                            <a href="{% url 'skills:browse_skills' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
