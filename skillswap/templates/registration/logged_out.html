{% extends 'base.html' %}

{% block title %}Logged Out - SkillSwap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-3x text-primary"></i>
                </div>
                <h2 class="card-title mb-4">Logged Out Successfully</h2>
                <p class="text-muted mb-4">
                    You have been successfully logged out. Thank you for using SkillSwap!
                </p>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
